<div class="container-fluid">
    <div class="row-fluid">
        <!--Body-->
        <div class="span12">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Label</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Type</th>
                        <th>Electrode</th>
                    </tr>
                </thead>
                <tr ng-repeat="neur in neuron.objects | filter:query | orderBy:Label">
                    <td>{{neur.label}}</td>
                    <td>{{neur.start}}</td>
                    <td>{{neur.end}}</td>
                    <td>{{neur.type.name}}</td>
                    <td>{{neur.electrode.label}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
