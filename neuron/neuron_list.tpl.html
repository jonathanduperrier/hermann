<div class="container-fluid">
    <div class="row-fluid">
        <!--Body-->
        <div class="span12">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>
                            <a href="" ng-click="order('label')">Label</a>
                            <span class="sortorder" ng-show="predicate === 'label'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('start')">Start</a>
                            <span class="sortorder" ng-show="predicate === 'start'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('end')">End</a>
                            <span class="sortorder" ng-show="predicate === 'end'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('type.name')">Type</a>
                            <span class="sortorder" ng-show="predicate === 'type.name'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('electrode.label')">Electrode</a>
                            <span class="sortorder" ng-show="predicate === 'electrode.label'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('experiment.label')">Experiment</a>
                            <span class="sortorder" ng-show="predicate === 'experiment.label'" ng-class="{reverse:reverse}"></span>
                        </th>
                    </tr>
                </thead>
                <tr ng-repeat="neur in neuron.objects | filter:query | orderBy:predicate:reverse">
                    <td><a href ="#/neuron/{{neur.id}}">{{neur.text}}</a></td>
                    <td>{{neur.start}}</td>
                    <td>{{neur.end}}</td>
                    <td>{{neur.type.name}}</td>
                    <td>{{neur.electrode.label}}</td>
                    <td>{{neur.experiment.label}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
