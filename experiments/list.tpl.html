<div class="container-fluid">
    <div class="row-fluid">
        <!--Body-->
        <div class="span12">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>
                            <button ng-click="showDlgAddExperiment()" class="btn btn-default">
                                <span class="glyphicon glyphicon-plus-sign"></span>
                            </button>
                        </th>
                        <th>Label</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tr ng-repeat="exp in experiment.objects | filter:query | orderBy:orderProp">
                    <td>
                        <button ng-click="showDlgEditExperiment(exp.resource_uri)" class="btn btn-default btn-xs">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                    </td>
                    <td><a href="#/timeline{{exp.resource_uri}}">{{exp.label}}</a></td>
                    <td>{{exp.start}}</td>
                    <td>{{exp.end}}</td>
                    <td>{{exp.type}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
