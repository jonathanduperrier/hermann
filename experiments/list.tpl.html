<div class="container-fluid">
    <div class="row-fluid">
        <!--Body-->
        <div class="span12">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>
                            <button ng-click="showDlgAddExperiment()" class="btn btn-default">
                                <span class="glyphicon glyphicon-plus-sign"></span>
                            </button>
                        </th>
                        <th>
                          <a href="" ng-click="order('label')">Label</a>
                          <span class="sortorder" ng-show="predicate === 'label'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                          <a href="" ng-click="order('start')">Start</a>
                          <span class="sortorder" ng-show="predicate === 'start'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                          <a href="" ng-click="order('end')">End</a>
                          <span class="sortorder" ng-show="predicate === 'end'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                          <a href="" ng-click="order('type')">Type</a>
                          <span class="sortorder" ng-show="predicate === 'type'" ng-class="{reverse:reverse}"></span>
                        </th>
                    </tr>
                </thead>
                <tr ng-repeat="exp in experiment.objects | filter:query | orderBy:predicate:reverse">
                    <td>
                        <button ng-click="showDlgEditExperiment(exp.resource_uri)" class="btn btn-default btn-xs">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                    </td>
                    <td><a href="#/timeline{{exp.resource_uri}}">{{exp.label}}</a></td>
                    <td>{{exp.start}}</td>
                    <td>{{exp.end}}</td>
                    <td>{{exp.type}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
