<div class="container-fluid">
    <div class="row-fluid">
        <!--Body-->
        <div class="span12">
            <!--<div class="btn-group btn-group-xs btnAddExperiment">
                <button ng-click="showDlgAddExperiment()" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus-sign"></span>
                </button>
            </div>-->
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>
                            <button ng-click="showDlgAddExperiment()" class="btn btn-default">
                                <span class="glyphicon glyphicon-plus-sign"></span>
                            </button>
                        </th>
                        <th>Label</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Type</th>
                        <th></th>
                    </tr>
                </thead>
                <tr ng-repeat="exp in experiment.objects | filter:query | orderBy:orderProp">
                    <!--<td style="width: 18px"><a class="btn btn-mini" href="#{{exp.resource_uri}}/edit"><i class="icon-pencil"></i></a></td>-->
                    <td><a href="#/timeline{{exp.resource_uri}}">{{exp.label}}</a></td>
                    <td>{{exp.start}}</td>
                    <td>{{exp.end}}</td>
                    <td>{{exp.type}}</td>
                    <td style="width: 18px"><a class="btn btn-mini" href="#{{exp.resource_uri}}/remove"><i class="icon-remove"></i></a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
