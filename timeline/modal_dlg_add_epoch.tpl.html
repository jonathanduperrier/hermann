				<div class="modal fade">
				  <div class="modal-dialog modal-lg">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" ng-click="" data-dismiss="modal" aria-hidden="true">&times;</button>
				        <h4 class="modal-title">{{title}}</h4>
				      </div>
				      <div class="modal-body">
				        <p>Enter epoch information here.</p>
						<form class="form-horizontal" role="form">
						  <div class="form-group">
						    <label for="text" class="col-sm-2 control-label">Text : </label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="text" name="text" placeholder="name ..." ng-model="text">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="type" class="col-sm-2 control-label">Type : </label>
						    <div class="col-sm-10">
						    	<select class="form-control" id="type" name="type" placeholder="type ..." ng-model="type">
								  <option>Type 1</option>
								  <option>Type 2</option>
								  <option>Type 3</option>
								  <option>Type 4</option>
								  <option>Type 5</option>
								</select>
						    </div>
						  </div>

						  <div class="form-group">
						  	<label for="link_epoch" class="col-sm-2 control-label">Link epoch : </label>
						  	<div class="col-sm-10">
								<select class="form-control" ng-repeat="epochObj in epochObj track by $index" id="link_epoch" name="link_epoch" ng-model="link_epoch" ng-if="dependency == '5 Electrode' && epochObj.TimeLineName == '5 Electrode'">
									<option value="{{epochObj.id}}">{{epochObj.text}} - {{epochObj.startFormat}}</option>
								</select>

								<select class="form-control" ng-repeat="epochObj in epochObj track by $index" id="link_epoch" name="link_epoch" ng-model="link_epoch" ng-if="dependency == '6 Neuron' && epochObj.TimeLineName == '6 Neuron'">
									<option value="{{epochObj.id}}">{{epochObj.text}} - {{epochObj.startFormat}}</option>
								</select>
							</div>
						  </div>
						  <p>{{restriction}}</p>
						</div>

				      <div class="modal-footer">
				        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
				        <!--<button type="button" ng-click="cancel()" class="btn">Cancel</button>-->
				      </div>
				    </div>
				  </div>
				</div>
