	<div ng-repeat="electrodeObj in electrodeObj track by $index" ng-click="epochZIndex(electrodeObj.id)" class="epoch epoch_{{electrodeObj.id}}" id="epoch_{{electrodeObj.id}}" style="top:{{30+electrodeObj.vPlacement}}px; background-color:{{electrodeObj.color}}; border:1px solid black; height:{{electrodeObj.epoch_height}}px;" ng-if="electrodeObj.timeline == '/notebooks/timeline/' + timeLineObj.id">
		<div class="btn-group btn-group-xs btnDelEvent">
			<button ng-click="showDlgEditEpoch(electrodeObj.id)" class="btn btn-default">
				<span class="glyphicon glyphicon glyphicon-edit"></span>
			</button>
		</div>
		<div class="dateTypeEvent">
			{{electrodeObj.type}}
		</div>
		<div class="textEvent">
			{{electrodeObj.text}}
		</div>
		<div style="float:ledt; width:130px">
			{{electrodeObj.startFormat}}<br />
			{{electrodeObj.endFormat}}
		</div>
	</div>
