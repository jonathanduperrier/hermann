				<div class="modal fade">
				  <div class="modal-dialog modal-lg">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" ng-click="" data-dismiss="modal" aria-hidden="true">&times;</button>
				        <h4 class="modal-title">{{title}}</h4>
				      </div>
				      <div class="modal-body">
				        <p>Enter epoch information here.</p>
						<form class="form-horizontal" role="form">
						  <div class="form-group">
						    <label for="text" class="col-sm-2 control-label">Text : </label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="text" name="text" placeholder="name ..." ng-model="text" value="{{epoch_text}}">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="type" class="col-sm-2 control-label">Type : </label>
						    <div class="col-sm-10">
						    	<select class="form-control" id="type" name="type" placeholder="type ..." ng-model="type" value="{{epoch_type}}">
								  <option>Type 1</option>
								  <option>Type 2</option>
								  <option>Type 3</option>
								  <option>Type 4</option>
								  <option>Type 5</option>
								</select>
						    </div>
						  </div>
						  <div class="form-group">
						  	<label for="timestamp_1" class="col-sm-2 control-label">End of Epoch : </label>
						  	<label for="timestamp_1"> Auto </label>
						  	<input type="radio" id="timestamp_1" name="timestamp[21]" value="1" ng-click="disableTimeStamp(epoch_id)" checked="checked" />
						  	<label> Datepicker </label>
							<input for="timestamp_2" type="radio" id="timestamp_2" name="timestamp[21]" value="1" ng-click="enableTimeStamp(epoch_id)" /> 
						  </div>
							<div class="form-group">
								<label for="datetimepicker_{{epoch_id}}" class="col-sm-2 control-label">Datepicker : </label>
						        <div class='col-sm-6'>
						            <div class="form-group">
						                <div class='input-group date' id='datetimepicker_{{epoch_id}}'>
						                    <input type="text" class="form-control ng-pristine ng-untouched ng-valid" id="epoch_end_{{epoch_id}}" name="epoch_end" ng-model="epoch_end" value="{{epoch_end}}" disabled/>
						                    <span class="input-group-addon" ng-click="displayDatePicker(epoch_id)">
						                        <span class="glyphicon glyphicon-calendar"></span>
						                    </span>
						                </div>
						            </div>
						        </div>
						    </div>
						</form>

				      </div>
				      <div class="modal-footer">
				        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
				        <button type="button" ng-click="delete()" class="btn">Delete Epoch</button>
				      </div>
				    </div>
				  </div>
				</div>
