				<div class="modal fade">
				  <div class="modal-dialog modal-lg">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" ng-click="" data-dismiss="modal" aria-hidden="true">&times;</button>
				        <h4 class="modal-title">{{title}}</h4>
				      </div>
				      <div class="modal-body">
				        <p>Enter epoch information here.</p>
						<form class="form-horizontal" role="form">
						  <div class="form-group">
						    <label for="text" class="col-sm-2 control-label">Text : </label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="text" name="text" placeholder="name ..." ng-model="text" value="{{epoch_text}}">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="type" class="col-sm-2 control-label">Type : </label>
						    <div class="col-sm-10">
						    	<select class="form-control" id="type" name="type" placeholder="type ..." ng-model="type" value="{{epoch_type}}">
								  <option>Type 1</option>
								  <option>Type 2</option>
								  <option>Type 3</option>
								  <option>Type 4</option>
								  <option>Type 5</option>
								</select>
						    </div>
						  </div>
							<div class="form-group">
								<label for="datetimepicker_{{epoch_id}}" class="col-sm-2 control-label">End : </label>
						        <div class='col-sm-6'>
						            <div class="form-group">
						                <div class='input-group date' id='datetimepicker_{{epoch_id}}'>
						                    <input type="text" class="form-control ng-pristine ng-untouched ng-valid" id="epoch_end_{{epoch_id}}" name="epoch_end" ng-model="epoch_end" value="{{epoch_end}}"/>
						                    <span class="input-group-addon" ng-click="displayDatePicker(epoch_id)">
						                        <span class="glyphicon glyphicon-calendar"></span>
						                    </span>
						                </div>
						            </div>
						        </div>
						    </div>
						  <div class="form-group">
						  	<label for="link_epoch" class="col-sm-2 control-label">Link epoch : </label>
						  	<div class="col-sm-10">
						  		<div ng-if="type_epoch == 'neuron'">
							  		<select class="form-control" id="link_epoch" name="link_epoch" ng-model="link_epoch">
							  			<option value="null" selected=selected>Choose Electrode</option>
							  			<option ng-repeat="epochObjList in epochObjList track by $index" ng-if="epochObjList.type_epoch == 'electrode'" value="{{epochObjList.resource_uri}}" ng-selected="epochObjList.resource_uri == link_epoch">{{epochObjList.text}} - {{epochObjList.startFormat}}</option>
							  		</select>
							  	</div>
						  		<div ng-if="type_epoch == 'protocol'">
							  		<select class="form-control" id="link_epoch" name="link_epoch" ng-model="link_epoch">
							  			<option value="null" selected=selected>Choose Neuron</option>
							  			<option ng-repeat="epochObjList in epochObjList track by $index" ng-if="epochObjList.type_epoch == 'neuron'" value="{{epochObjList.resource_uri}}">{{epochObjList.text}} - {{epochObjList.startFormat}}</option>
							  		</select>
							  	</div>
							</div>
						  </div>

						</form>
				      </div>
				      <div class="modal-footer">
				        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
				        <button type="button" ng-click="delete()" class="btn">Delete Epoch</button>
				      </div>
				    </div>
				  </div>
				</div>
