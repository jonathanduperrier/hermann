				<div class="modal fade">
				  <div class="modal-dialog modal-lg">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" ng-click="" data-dismiss="modal" aria-hidden="true">&times;</button>
				        <h4 class="modal-title">{{title}}</h4>
				      </div>
				      <div class="modal-body">
				        <p>Enter electrode information here.</p>
						<form class="form-horizontal" role="form">
						  <div class="form-group">
						    <label for="text" class="col-sm-2 control-label">Text : </label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="text" name="text" placeholder="name ..." ng-model="text" value="{{epoch_text}}">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="type" class="col-sm-2 control-label">Type : </label>
						    <div class="col-sm-10">
						    	<select class="form-control" id="type" name="type" placeholder="type ..." ng-model="type" value="{{epoch_type}}">
								  <option>Type 1</option>
								  <option>Type 2</option>
								  <option>Type 3</option>
								  <option>Type 4</option>
								  <option>Type 5</option>
								</select>
						    </div>
						  </div>
							<div class="form-group">
								<label for="datetimepicker_start_{{epoch_id}}" class="col-sm-2 control-label">Start : </label>
						        <div class='col-sm-6'>
						            <div class="form-group">
						                <div class='input-group date' id='datetimepicker_start_{{epoch_id}}'>
						                	<select ng-model="start_day" id="datetimepicker_start_day_{{epoch_id}}" ng-options="o for o in selectDayOpt"></select>
						                	&nbsp;/&nbsp;
						                	<select ng-model="start_month" id="datetimepicker_start_month_{{epoch_id}}" ng-options="o for o in selectMonthOpt"></select>
						                	&nbsp;/&nbsp;
						                	<select ng-model="start_year" id="datetimepicker_start_year_{{epoch_id}}" ng-options="o for o in selectYearOpt"></select>
						                	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						                	<select ng-model="start_hour" id="datetimepicker_start_hour_{{epoch_id}}" ng-options="o for o in selectHourOpt"></select>
						                	&nbsp;:&nbsp;
						                	<select ng-model="start_min" id="datetimepicker_start_min_{{epoch_id}}" ng-options="o for o in selectMinOpt"></select>
						                </div>
						            </div>
						        </div>
						    </div>
						    <div class="form-group">
								<label for="datetimepicker_end_{{epoch_id}}" class="col-sm-2 control-label">End : </label>
						        <div class='col-sm-6'>
						            <div class="form-group">
						                <div class='input-group date' id='datetimepicker_end_{{epoch_id}}'>
						                	<select ng-model="end_day" id="datetimepicker_end_day_{{epoch_id}}" ng-options="o for o in selectDayOpt">
						                	</select>
						                	&nbsp;/&nbsp;
						                	<select ng-model="end_month" id="datetimepicker_end_month_{{epoch_id}}" ng-options="o for o in selectMonthOpt"></select>
						                	&nbsp;/&nbsp;
						                	<select ng-model="end_year" id="datetimepicker_end_year_{{epoch_id}}" ng-options="o for o in selectYearOpt"></select>
						                	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						                	<select ng-model="end_hour" id="datetimepicker_end_hour_{{epoch_id}}" ng-options="o for o in selectHourOpt"></select>
						                	&nbsp;:&nbsp;
						                	<select ng-model="end_min" id="datetimepicker_end_min_{{epoch_id}}" ng-options="o for o in selectMinOpt"></select>
						                </div>
						            </div>
						        </div>
						    </div>
						</form>
				      </div>
				      <div class="modal-footer">
				        <button type="button" ng-click="stop()" class="btn btn-danger" data-dismiss="modal">Stop</button>
				        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
				        <button type="button" ng-click="delete()" class="btn">Delete</button>
				      </div>
				    </div>
				  </div>
				</div>
