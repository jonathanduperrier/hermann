				<div class="modal fade">
				  <div class="modal-dialog modal-lg">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" ng-click="" data-dismiss="modal" aria-hidden="true">&times;</button>
				        <h4 class="modal-title">{{title}}</h4>
				      </div>
				      <div class="modal-body">
						<form class="form-horizontal" role="form">
						  <div class="form-group">
						    <label for="text" class="col-sm-2 control-label">Text : </label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="text" name="text" placeholder="name ..." ng-model="epoch.text">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="type" class="col-sm-2 control-label">Type : </label>
						    <div class="col-sm-10">
						    	<select class="form-control" id="type" name="type" placeholder="type ..." ng-model="epoch.type">
						    		<option ng-repeat="l in list_selection" ng-selected="{{l==epoch.type}}" value="{{l}}">{{l}}</option>
								</select>
						    </div>
						  </div>
						  <div class="form-group" ng-if="depend_selection!=undefined">
						    <label for="type" class="col-sm-2 control-label">Parent : </label>
						    <div class="col-sm-10">
						    	<select class="form-control" id="type" name="type" placeholder="type ..." ng-model="epoch.depend">
						    		<option ng-repeat="l in depend_selection.option_epochs" value="{{l.resource_uri}}">{{l.text}}</option>
								</select>
						    </div>
						  </div>
						</form>
						<span style="color:red;">{{msgAlert}}</span>
				      </div>
				      <div class="modal-footer">
				        <button type="button" ng-click="beforeClose()" class="btn btn-primary">OK</button>
				        <button type="button" ng-click="delete()" class="btn btn-danger" ng-if="edition==true">Delete</button>
				        <button type="button" ng-click="stop()" class="btn btn-danger" ng-if="(edition==true)&&(epoch.end==null)">STOP</button>
				      </div>
				    </div>
				  </div>
				</div>
