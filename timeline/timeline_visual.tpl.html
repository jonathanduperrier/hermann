
        <div ng-controller="timeLineVisualController" ng-init="">
            <div id="buttons_zoom_stop_bar">
                <div class="btn-group btn-group-xs btnAddEvent">
                    <button ng-click="displayZoomEvent(1)" class="btn btn-default">M</button>
                    <button ng-click="displayZoomEvent(60)" class="btn btn-default">H</button>
                    <button ng-click="displayZoomEvent(3600)" class="btn btn-default">D</button>
                </div>
                <div class="btn-group btn-group-xs btnAddEvent">
                    <button ng-click="stopExperiment()" class="btn btn-default glyphicon glyphicon-stop" ng-if='dateEndExp == ""'></button>
                </div>
                <div class="btn-group btn-group-xs btnAddEvent">
                    <button ng-click="showConfirmResetStartHour()" class="btn btn-default resetstarthour" ng-if='dateEndExp == ""'>Reset start hour</button>
                </div>
                <span ng-if='dateEndExp != ""'>End of experiment : {{dateEndExp}}</span>
            </div>

            <div class="clock"></div>
            
            <div>&nbsp;</div>
            <div id="placeholder">
                <div class="group_line" time-line-dir></div>
            </div>
        </div>
