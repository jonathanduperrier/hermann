<div style="display:block; width:1300px;">
	<div id="graduation" class='timeline-column'>
		<!--<div class="dateTypeEvent" id="date_beginning_exp">Begining of experiment : {{dateStartExp}}</div>-->
		<!--<div ng-repeat="eventObj in eventObj track by $index" ng-click="eventZIndex(eventObj.id)" class="event event_{{eventObj.id}}" id="event_{{eventObj.id}}" style="top:{{30+eventObj.vPlacement}}px; background-color:{{eventObj.TimeLineColor}}; border:1px solid black;" ng-if="eventObj.TimeLineExp == eventObj.UrlExp">
			<div ng-click="toogleEvtLeft()" class="dateTypeEvent">
				{{eventObj.dateFormat}}
			</div>
			<div class="textEventLeft">
				{{eventObj.type}}<br />
				{{eventObj.text}}
			</div>
		</div>-->
	</div>
	<div ng-repeat="tl in TLExp.objects | orderBy :'name'" number='{{tl.id}}' id='timeline_{{tl.id}}' class='timeline-column' style="background-color:{{tl.color}}; height:{{tl.height}}px;" >
		<div style="position:fixed; top:90px; background-color:{{tl.color}}; z-index: 1000; border-radius: 10px; width:150px">
			<div class="btn-group btn-group-xs btnAddEvent btnAddEvtEpoch">
				<button ng-click="showDlgEvent(tl, null)" class="btn btn-default" ng-if='dateEndExp == ""'>
					<span class="glyphicon glyphicon-plus-sign"></span>
				</button>
			</div>
			<span class="timeline_name">{{tl.name}}</span>

			<div class="btn-group btn-group-xs btnAddEvtEpoch">
				<button ng-click="showDlgEpoch(tl, null)" class="btn btn-default" ng-if='dateEndExp == ""'>
					<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
		</div>
	
		<div event-dir></div>
		<div epoch-dir></div>
	</div>
</div>

  <div class="form-group" id="error_val_type" style="display:none;">
  	<p>Select Type value before validate</p> 
  </div>
