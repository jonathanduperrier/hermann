				<div class="modal fade">
				  <div class="modal-dialog modal-lg">
				    <div class="modal-content">
				      <div class="modal-header">
				        <button type="button" class="close" ng-click="" data-dismiss="modal" aria-hidden="true">&times;</button>
				        <h4 class="modal-title">{{title}}</h4>
				      </div>
				      <div class="modal-body">
				        <p>Enter electrode information here.</p>
						<form class="form-horizontal" role="form">
						  <div class="form-group">
						    <label for="label" class="col-sm-2 control-label">Label : </label>
						    <div class="col-sm-10">
						      <input type="label" class="form-control" id="label" name="text" placeholder="name ..." ng-model="label" value="{{electrode_label}}">
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="type" class="col-sm-2 control-label">Type : </label>
						    <div class="col-sm-10">
						    	<select class="form-control" id="type" name="type" placeholder="type ..." ng-model="type" value="{{electrode_type}}">
								   <option ng-repeat="type in lstType.objects">{{type.resource_uri}}</option>
								</select>
						    </div>
						  </div>
							<div class="form-group">
								<label for="datetimepicker_start_{{electrode_id}}" class="col-sm-2 control-label">Start : </label>
						        <div class='col-sm-6'>
						            <div class="form-group">
						                <div class='input-group date' id='datetimepicker_start_{{electrode_id}}'>
						                	<select ng-model="start_day" id="datetimepicker_start_day_{{electrode_id}}" ng-options="o for o in selectDayOpt"></select>
						                	&nbsp;/&nbsp;
						                	<select ng-model="start_month" id="datetimepicker_start_month_{{electrode_id}}" ng-options="o for o in selectMonthOpt"></select>
						                	&nbsp;/&nbsp;
						                	<select ng-model="start_year" id="datetimepicker_start_year_{{electrode_id}}" ng-options="o for o in selectYearOpt"></select>
						                	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						                	<select ng-model="start_hour" id="datetimepicker_start_hour_{{electrode_id}}" ng-options="o for o in selectHourOpt"></select>
						                	&nbsp;:&nbsp;
						                	<select ng-model="start_min" id="datetimepicker_start_min_{{electrode_id}}" ng-options="o for o in selectMinOpt"></select>
						                </div>
						            </div>
						        </div>
						    </div>
						    <div class="form-group">
								<label for="datetimepicker_end_{{electrode_id}}" class="col-sm-2 control-label">End : </label>
						        <div class='col-sm-6'>
						            <div class="form-group">
						                <div class='input-group date' id='datetimepicker_end_{{electrode_id}}'>
						                	<select ng-model="end_day" id="datetimepicker_end_day_{{electrode_id}}" ng-options="o for o in selectDayOpt">
						                	</select>
						                	&nbsp;/&nbsp;
						                	<select ng-model="end_month" id="datetimepicker_end_month_{{electrode_id}}" ng-options="o for o in selectMonthOpt"></select>
						                	&nbsp;/&nbsp;
						                	<select ng-model="end_year" id="datetimepicker_end_year_{{electrode_id}}" ng-options="o for o in selectYearOpt"></select>
						                	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						                	<select ng-model="end_hour" id="datetimepicker_end_hour_{{electrode_id}}" ng-options="o for o in selectHourOpt"></select>
						                	&nbsp;:&nbsp;
						                	<select ng-model="end_min" id="datetimepicker_end_min_{{electrode_id}}" ng-options="o for o in selectMinOpt"></select>
						                </div>
						            </div>
						        </div>
						    </div>
						  <div class="form-group">
						  	<label for="model" class="col-sm-2 control-label">Model : </label>
						  	<div class="col-sm-10">
								<input type="model" class="form-control" id="model" name="model" ng-model="model" value="{{model}}">
						  	</div>
						  </div>
						  <div class="form-group">
						  	<label for="version" class="col-sm-2 control-label">Version : </label>
						  	<div class="col-sm-10">
								<input type="version" class="form-control" id="version" name="version" ng-model="version" value="{{version}}">
						  	</div>
						  </div>
						  <div class="form-group">
						  	<label for="serial_or_id" class="col-sm-2 control-label">Serial or Id : </label>
						  	<div class="col-sm-10">
								<input type="serial_or_id" class="form-control" id="serial_or_id" name="serial_or_id" ng-model="serial_or_id" value="{{serial_or_id}}">
						  	</div>
						  </div>
						  <div class="form-group">
						  	<label for="manufacturer" class="col-sm-2 control-label">Manufacturer : </label>
						  	<div class="col-sm-10">
						    	<select class="form-control" id="manufacturer" name="manufacturer" ng-model="manufacturer">
								  <option ng-repeat="manufacturer in lstManufacturersElectrode.objects" value="{{manufacturer.resource_uri}}" >{{manufacturer.resource_uri}}</option>
								</select>
						  	</div>
						  </div>
						  <div class="form-group">
						  	<label for="notes" class="col-sm-2 control-label">Notes : </label>
						  	<div class="col-sm-10">
						  	  <textarea class="form-control" cols="40" id="notes" name="notes" ng-model="notes" rows="2">{{notes}}</textarea>
						  	</div>
						  </div>
						  <div class="form-group">
						  	<label for="impedance" class="col-sm-2 control-label">Impedance : </label>
						  	<div class="col-sm-10">
						  		<input type="number" class="form-control" id="impedance" name="impedance" ng-model="impedance" value="{{impedance}}">
						  	</div>
						  </div>
						  <div class="form-group">
						  	<label for="internal_diameter" class="col-sm-2 control-label">Internal diameter</label>
						  	<div class="col-sm-10">
						  		<input type="number" class="form-control" id="internal_diameter" name="internal_diameter" ng-model="internal_diameter" value="{{internal_diameter}}">
						  	</div>
						  </div>
						  <div class="form-group">
						  	<label for="rows" class="col-sm-2 control-label">Rows : </label>
						  	<div class="col-sm-10">
						  		<input type="number" class="form-control" id="rows" name="rows" ng-model="rows" value="{{rows}}">
						  	</div>
						  </div>
						  <div class="form-group">
						  	<label for="columns" class="col-sm-2 control-label">Column : </label>
						  	<div class="col-sm-10">
						  		<input type="number" class="form-control" id="columns" name="columns" ng-model="columns" value="{{columns}}">
						  	</div>
						  </div>
						  <div class="form-group">
						  	<label for="step" class="col-sm-2 control-label">Step : </label>
						  	<div class="col-sm-10">
						  		<input type="number" class="form-control" id="step" name="step" ng-model="step" value="{{step}}">
						  	</div>
						  </div>
						</form>
				      </div>
				      <div class="modal-footer">
				        <button type="button" ng-click="stop()" class="btn btn-danger" data-dismiss="modal">Stop</button>
				        <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
				        <button type="button" ng-click="delete()" class="btn">Delete</button>
				      </div>
				    </div>
				  </div>
				</div>
