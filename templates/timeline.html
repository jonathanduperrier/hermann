<div ng-repeat="timeLineObj in timeLineObj track by $index" ng-show="timeLineObj" number='{{timeLineObj.id}}' id='timeline_{{timeLineObj.id}}' class='timeline-column' style="background-color:{{timeLineObj.color}};" >
	<p>
		Timeline : {{timeLineObj.id}}<br />
		Date : {{timeLineObj.date}}<br />
		<button ng-click="showDlgAddEvent(timeLineObj.id)" class="btn">+</button>
		<button ng-click="showConfirmRemoveTimeline(timeLineObj.id)" class="btn">-</button>
	</p>
	<div event-dir></div>
</div>
