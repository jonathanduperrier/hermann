<div class="container-fluid">
    <div class="row-fluid">
        <!--Body-->
        <div class="span12">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>
                            <a href="" ng-click="order('experiment')">Experiment</a>
                            <span class="sortorder" ng-show="predicate === 'experiment'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('name')">Name</a>
                            <span class="sortorder" ng-show="predicate === 'name'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('description')">Description</a>
                            <span class="sortorder" ng-show="predicate === 'description'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('start')">Start</a>
                            <span class="sortorder" ng-show="predicate === 'start'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('end')">End</a>
                            <span class="sortorder" ng-show="predicate === 'end'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('notes')">Notes</a>
                            <span class="sortorder" ng-show="predicate === 'notes'" ng-class="{reverse:reverse}"></span>
                        </th>
                    </tr>
                </thead>
                <tr ng-repeat="block in block.objects | filter:query | orderBy:predicate:reverse">
                    <td><a href ="#/blocks/{{block.id}}">{{block.experiment}}</a></td>
                    <td>{{block.name}}</td>
                    <td>{{block.description}}</td>
                    <td>{{block.start}}</td>
                    <td>{{block.end}}</td>
                    <td>{{block.notes}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
