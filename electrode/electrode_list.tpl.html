<div class="container-fluid">
    <div class="row-fluid">
        <!--Body-->
        <div class="span12">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>
                            <a href="" ng-click="order('label')">Label</a>
                            <span class="sortorder" ng-show="predicate === 'label'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('start')">Start</a>
                            <span class="sortorder" ng-show="predicate === 'start'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('end')">End</a>
                            <span class="sortorder" ng-show="predicate === 'end'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('type')">Type</a>
                            <span class="sortorder" ng-show="predicate === 'type'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('model')">Model</a>
                            <span class="sortorder" ng-show="predicate === 'model'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('version')">Version</a>
                            <span class="sortorder" ng-show="predicate === 'version'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>                            
                            <a href="" ng-click="order('serial_or_id')">Serial/Id</a>
                            <span class="sortorder" ng-show="predicate === 'serial_or_id'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('manufacturer')">Manufacturer</a>
                            <span class="sortorder" ng-show="predicate === 'manufacturer'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('experiment.label')">Experiment</a>
                            <span class="sortorder" ng-show="predicate === 'experiment.label'" ng-class="{reverse:reverse}"></span>
                        </th>
                    </tr>
                </thead>
                <tr ng-repeat="elec in electrode.objects | filter:query | orderBy:predicate:reverse">
                    <td><a href ="#/electrode/{{elec.id}}">{{elec.label}}</a></td>
                    <td>{{elec.start}}</td>
                    <td>{{elec.end}}</td>
                    <td>{{elec.type}}</td>
                    <td>{{elec.model}}</td>
                    <td>{{elec.version}}</td>
                    <td>{{elec.serial_or_id}}</td>
                    <td>{{elec.manufacturer}}</td>
                    <td>{{elec.experiment.label}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
