<div class="container-fluid">
    <div class="row-fluid">
        <!--Body-->
        <div class="span12">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Label</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Type</th>
                        <th>Model</th>
                        <th>Version</th>
                        <th>Serial/Id</th>
                        <th>Manufacturer</th>
                    </tr>
                </thead>
                <tr ng-repeat="elec in electrode.objects | filter:query | orderBy:Label">
                    <td>{{elec.label}}</td>
                    <td>{{elec.start}}</td>
                    <td>{{elec.end}}</td>
                    <td>{{elec.type}}</td>
                    <td>{{elec.model}}</td>
                    <td>{{elec.version}}</td>
                    <td>{{elec.serial_or_id}}</td>
                    <td>{{elec.manufacturer}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
