<div class="container-fluid">
    <div class="row-fluid">
        <!--Body-->
        <div class="span12">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>
                            <a href="" ng-click="order('text')">Text</a>
                            <span class="sortorder" ng-show="predicate === 'text'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('start')">Start</a>
                            <span class="sortorder" ng-show="predicate === 'start'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('end')">End</a>
                            <span class="sortorder" ng-show="predicate === 'end'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('type')">Type</a>
                            <span class="sortorder" ng-show="predicate === 'type'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('neuron.label')">Cell</a>
                            <span class="sortorder" ng-show="predicate === 'neuron.label'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('experiment.label')">Experiment</a>
                            <span class="sortorder" ng-show="predicate === 'experiment.label'" ng-class="{reverse:reverse}"></span>
                        </th>
                    </tr>
                </thead>
                <tr ng-repeat="prot in protocol.objects | filter:query | orderBy:predicate:reverse">
                    <td>{{prot.text}}</td>
                    <td>{{prot.start}}</td>
                    <td>{{prot.end}}</td>
                    <td>{{prot.type}}</td>
                    <td>{{prot.neuron.label}}</td>
                    <td>{{prot.experiment.label}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
