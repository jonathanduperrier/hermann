<div class="container-fluid">
    <div class="row-fluid">
        <!--Body-->
        <div class="span12">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Text</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>Type</th>
                        <th>Cell</th>
                    </tr>
                </thead>
                <tr ng-repeat="prot in protocol.objects | filter:query | orderBy:Label">
                    <td>{{prot.text}}</td>
                    <td>{{prot.start}}</td>
                    <td>{{prot.end}}</td>
                    <td>{{prot.type}}</td>
                    <td>{{prot.neuron.label}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
