<div class="container-fluid">
    <div class="row-fluid">
        <!--Body-->
        <div class="span12">
        	<h1>File: {{file.name}}</h1>
        	<ul class="specs">
        		<dl class="dl-horizontal">
              <dt>Name</dt><dd>{{file.name}}</dd>
        			<dt>Location</dt><dd>{{file.location}}</dd>
        			<dt>Mimetype</dt><dd>{{file.mimetype}}</dd>
        			<dt>Original</dt><dd>{{file.original}}</dd>
        			<dt>Creation date</dt><dd>{{file.creation_date}}</dd>
        			<dt>Size</dt><dd>{{file.size}}</dd>
              <dt>Notes</dt><dd>{{file.notes}}</dd>
        		</dl>
        	</ul>
        </div>
    </div>
</div>
