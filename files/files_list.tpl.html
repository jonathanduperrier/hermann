<div class="container-fluid">
    <div class="row-fluid">
        <!--Body-->
        <div class="span12">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>
                            <a href="" ng-click="order('name')">Name</a>
                            <span class="sortorder" ng-show="predicate === 'name'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('location')">Location</a>
                            <span class="sortorder" ng-show="location === 'name'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('mimetype')">Mimetype</a>
                            <span class="sortorder" ng-show="predicate === 'mimetype'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('original')">Original</a>
                            <span class="sortorder" ng-show="predicate === 'original'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('creation_date')">Creation date</a>
                            <span class="sortorder" ng-show="predicate === 'creation_date'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('size')">Size</a>
                            <span class="sortorder" ng-show="predicate === 'size'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('notes')">Notes</a>
                            <span class="sortorder" ng-show="predicate === 'notes'" ng-class="{reverse:reverse}"></span>
                        </th>
                    </tr>
                </thead>
                <tr ng-repeat="file in file.objects | filter:query | orderBy:predicate:reverse">
                    <td><a href ="#/storage/file/{{file.id}}">{{file.name}}</a></td>
                    <td>{{file.location}}</td>
                    <td>{{file.mimetype}}</td>
                    <td>{{file.original}}</td>
                    <td>{{file.creation_date}}</td>
                    <td>{{file.size}}</td>
                    <td>{{file.notes}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
