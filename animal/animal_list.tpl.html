<div class="container-fluid">
    <div class="row-fluid">
        <!--Body-->
        <div class="span12">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>
                            <button ng-click="showDlgAnimal(null)" class="btn btn-default">
                                <span class="glyphicon glyphicon-plus-sign"></span>
                            </button>
                        </th>
                        <th>
                            <a href="" ng-click="order('identifier')">Identifier</a>
                            <span class="sortorder" ng-show="predicate === 'identifier'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('nickname')">Nickname</a>
                            <span class="sortorder" ng-show="predicate === 'nickname'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('weight')">Weight</a>
                            <span class="sortorder" ng-show="predicate === 'weight'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('sex')">Sex</a>
                            <span class="sortorder" ng-show="predicate === 'sex'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('birth')">Birth</a>
                            <span class="sortorder" ng-show="predicate === 'birth'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>                            
                            <a href="" ng-click="order('sacrifice')">Sacrifice</a>
                            <span class="sortorder" ng-show="predicate === 'sacrifice'" ng-class="{reverse:reverse}"></span>
                        </th>
                    </tr>
                </thead>
                <tr ng-repeat="animal in animal.objects | filter:query | orderBy:predicate:reverse">
                    <td>
                        <button ng-click="showDlgAnimal(animal)" class="btn btn-default btn-xs">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                    </td>
                    <td><a href ="#/animal/{{animal.id}}">{{animal.identifier}}</a></td>
                    <td>{{animal.nickname}}</td>
                    <td>{{animal.weight}}</td>
                    <td>{{animal.sex}}</td>
                    <td>{{animal.birth}}</td>
                    <td>{{animal.sacrifice}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
