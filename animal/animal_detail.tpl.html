<div class="container-fluid">
    <div class="row-fluid">
        <!--Body-->
        <div class="span12">
        	<h1>Animal: {{animal.identifier}}</h1>
        	<ul class="specs">
        		<dl class="dl-horizontal">
        			<dt>Identifier</dt><dd>{{animal.identifier}}</dd>
        			<dt>Nickname</dt><dd>{{animal.nickname}}</dd>
        			<dt>Weight</dt><dd>{{animal.weight}}</dd>
        			<dt>Sex</dt><dd>{{animal.sex}}</dd>
        			<dt>Date of Birth</dt><dd>{{animal.birth}}</dd>
        			<dt>Sacrifice</dt><dd>{{animal.sacrifice}}</dd>
        			<dt>Supplier</dt><dd>{{animal.supplier}}</dd>
        		</dl>
        	</ul>
        </div>
    </div>
</div>
