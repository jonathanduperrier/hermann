<div class="container-fluid">
    <div class="row-fluid">
        <!--Body-->
        <div class="span12">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>
                            <a href="" ng-click="order('block')">Block</a>
                            <span class="sortorder" ng-show="predicate === 'block'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('name')">Name</a>
                            <span class="sortorder" ng-show="predicate === 'name'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('file')">File</a>
                            <span class="sortorder" ng-show="predicate === 'file'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('rec_datetime')">Rec datetime</a>
                            <span class="sortorder" ng-show="predicate === 'rec_datetime'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('description')">Description</a>
                            <span class="sortorder" ng-show="predicate === 'description'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('is_continuous')">Is continuous</a>
                            <span class="sortorder" ng-show="predicate === 'is_continuous'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('stimulus')">Stimulus</a>
                            <span class="sortorder" ng-show="predicate === 'stimulus'" ng-class="{reverse:reverse}"></span>
                        </th>
                    </tr>
                </thead>
                <tr ng-repeat="recording in recording.objects | filter:query | orderBy:predicate:reverse">
                    <td><a href ="#/recordings/recording/{{recording.id}}">{{recording.block}}</a></td>
                    <td>{{recording.name}}</td>
                    <td>{{recording.file}}</td>
                    <td>{{recording.rec_datetime}}</td>
                    <td>{{recording.description}}</td>
                    <td>{{recording.is_continuous}}</td>
                    <td>{{recording.stimulus}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
