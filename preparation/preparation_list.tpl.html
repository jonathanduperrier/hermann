<div class="container-fluid">
    <div class="row-fluid">
        <!--Body-->
        <div class="span12">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>
                            <button ng-click="showDlgPreparation(null)" class="btn btn-default btn-xs">
                                <span class="glyphicon glyphicon-plus-sign"></span>
                            </button>
                        </th>
                        <th>
                            <a href="" ng-click="order('animal')">Animal</a>
                            <span class="sortorder" ng-show="predicate === 'animal'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('type')">Types of preparation</a>
                            <span class="sortorder" ng-show="predicate === 'type'" ng-class="{reverse:reverse}"></span>
                        </th>
                        <th>
                            <a href="" ng-click="order('protocol')">Protocol</a>
                            <span class="sortorder" ng-show="predicate === 'protocol'" ng-class="{reverse:reverse}"></span>
                        </th>
                    </tr>
                </thead>
                <tr ng-repeat="prep in preparation.objects | filter:query | orderBy:predicate:reverse">
                    <td>
                        <button ng-click="showDlgPreparation(prep)" class="btn btn-default btn-xs">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                    </td>
                    <td><a href ="#/preparation/{{prep.id}}">{{prep.animal0}}</a></td>
                    <td>{{prep.type}}</td>
                    <td>{{prep.protocol}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
